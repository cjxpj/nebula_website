<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>跳转中...</title>
    <script type="text/javascript">
        // 获取当前路径
        const path = window.location.pathname;
        // 重定向到 index.html，同时保留路径
        window.location.replace('/#' + path);
    </script>
</head>

<body></body>

</html>
